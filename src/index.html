<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>German Digital Allstars</title>
  <meta name="description" content="In Zeiten von unersättlichem individualisierungs-Drang stellt GDA die Sache in den Mittelpunkt und baut WebApps die dich unterstützen und nicht prägen.">
  <meta name="keywords" content="Angular, Wordpress, Webdesign, HTML, CSS, JavaScript">
  <meta name="author" content="Jan Pieper">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/logo/gda-favicon.png">
</head>
<body class="mat-typography">
<app-root></app-root>
<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function()
  {
    var u = "//matomo.pieperjan.dev/";
    _paq.push([
      'setTrackerUrl',
      u + 'matomo.php'
    ]);
    _paq.push([
      'setSiteId',
      '3'
    ]);
    var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
    g.async = true;
    g.src = u + 'matomo.js';
    s.parentNode.insertBefore(g, s);
  })();
</script>
<!-- End Matomo Code -->
</body>
</html>
